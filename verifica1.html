<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>verifica</title>
  </head>
  <body>
    <form>
        <div class="form-group">
          <label for="insoggetto">soggetto oppresso</label>
          <input type="text" class="form-control" id="sOppresso" placeholder="SOGGETTO OPPRESSO">
        </div>
        <div class="form-group">
            <label for="insoggetto2">soggetto oppressore</label>
            <input type="text" class="form-control" id="sOppressore" placeholder="SOGGETTO OPPRESSORE">
          </div>
        
        <div class="form-group">
          <label for="inlabirinto">situazione</label>
          <input type="text" class="form-control" id="situazione" placeholder="SITUAZIONE in cui si svolge l'azione">
        </div>
        <div class="form-group">
          <label for="infame">motivazione</label>
          <input type="text" class="form-control" id="motivazione" placeholder="MOTIVAZIONE che spinge verso l'obiettivo">
        </div>
        <div class="form-group">
         <label for="intestata">feedback</label>
         <input type="text" class="form-control" id="feedback" placeholder="FEEDBACK da inviare ad oppressore">
        </div>
        <div class="form-group">
          <label for="instradaOk">comportamento OK</label>
          <input type="text" class="form-control" id="comportamentoOk" placeholder="COMPORTAMENTO ADEGUATO">
        </div>
        <div class="form-group">
          <label for="instradaKo">comportamento KO</label>
          <input type="text" class="form-control" id="comportamentoKo" placeholder="COMPORTAMENTO INADEGUATO">
        </div>
        
        <div class="form-group">
            <label for="inconseguenze">conseguenze</label>
            <input type="text" class="form-control" id="conseguenze" placeholder="CONSEGUENZE NEGATIVE del comportamento inadeguato">
        </div>
    </form>
    <center>
        <p><button type="button" id="buttonInizio" onclick="inizio()">Inizio</button></p>
        <p><button type="button" id="buttonSX" onclick="bottoneSX()">SX</button>
        <button type="button" id="buttonDX" onclick="bottoneDX()">DX</button></p>
        <textarea id="narrazione", cols="190", rows="30">
        </textarea>
    </center>
    <script>
        var cont, feedback, soggettoOppresso, soggettoOppressore, motivazione, situazione, comportamentoOk, comportamentoKo, conseguenze;

        function bottoneSX(){
            if(cont == 0){
            document.getElementById("narrazione").value+=" NO! \n";
            document.getElementById("narrazione").value+="mancando "+motivazione+" per reagire a "+soggettoOppressore+". "+soggettoOppresso+" nel contesto "+situazione+" rimarrai oppresso! \n";
            document.getElementById("narrazione").value+=soggettoOppresso+" vuoi reagire ad oppressione esercitata da "+soggettoOppressore+"? ";
            }
            else{
                document.getElementById("narrazione").value+="ATTENZIONE "+soggettoOppresso+" la scelta "+comportamentoKo+" ti allontana dal riuscire a mandare un "+feedback+" efficacie a "+soggettoOppressore+"\n";
                document.getElementById("narrazione").value+=soggettoOppresso+" ti sei allontanato troppo hai scelto la strada chiusa "+comportamentoKo+" e ti sei scontrato con "+conseguenze+"\n";
                document.getElementById("narrazione").value+=soggettoOppresso+" quale reazione scegli?  \n";
            }
        }   

        function bottoneDX(){
            if(cont == 0){
            document.getElementById("narrazione").value+=" SI! \n";
            document.getElementById("narrazione").value+=soggettoOppresso+" quale reazione scegli?  \n";
            document.getElementById("buttonDX").innerText="ADEGUATO";
            document.getElementById("buttonSX").innerText="INADEGUATO";
            cont++;
            }
            else{
                document.getElementById("narrazione").value+=soggettoOppresso+" la scelta "+comportamentoOk+" ti avvicina a mandare un "+feedback+" efficacie a "+soggettoOppressore+"continua cos√¨ \n";
                document.getElementById("narrazione").value+="coraggio ci sei quasi fai l'ultimo passo! \n";
            }
        }

        function inizio(){
            if(document.getElementById("sOppresso").value!="")
                soggettoOppresso=document.getElementById("sOppresso").value;
            else
                soggettoOppresso="SOGGETTO OPPRESSO"
            if(document.getElementById("motivazione").value!="")
                motivazione=document.getElementById("motivazione").value;
            else
                motivazione="MOTIVAZIONE"
            if(document.getElementById("sOppressore").value!="")
                soggettoOppressore=document.getElementById("sOppressore").value;
            else
                soggettoOppressore="SOGGETTO OPPRESSORE"
            if(document.getElementById("situazione").value!="")
                situazione=document.getElementById("situazione").value;
            else
                situazione="SITUAZIONE"
            if(document.getElementById("feedback").value!="")
                feedback=document.getElementById("feedback").value;
            else
                feedback="FEEDBACK"
            if(document.getElementById("comportamentoOk").value!="")
                comportamentoOk=document.getElementById("comportamentoOk").value;
            else
                comportamentoOk="COMPORTAMENTO ADEGUATO";
            if(document.getElementById("comportamentoKo").value!="")
                comportamentoKo=document.getElementById("comportamentoKo");
            else
                comportamentoKo="COMPORTAMENTO INADEGUATO"
            if(document.getElementById("conseguenze").value!="")
                conseguenze=document.getElementById("conseguenze").value;
            else
                conseguenze="CONSEGUENZE NEGATIVE"

            document.getElementById("narrazione").value = "";

            cont=0;  

            document.getElementById("narrazione").scrollTop=document.getElementById("narrazione").scrollHeight;
            document.getElementById("narrazione").value+=soggettoOppresso+" vuoi reagire ad oppressione esercitata da "+soggettoOppressore+"? ";
            document.getElementById("buttonSX").innerText="NO";
            document.getElementById("buttonDX").innerText="SI";           
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
