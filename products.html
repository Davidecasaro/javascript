<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>     

    <table class="table table-dark" border="1">
    <tbody id="tbody">
        <tr>
        <th scope="col">Codice</th>
        <th scope="col">Prodotto</th>
        <th scope="col">Dettagli</th>
        </tr>
    </table>
    <script>

    async function fetchAlbumData(){
        try{
            const response = await fetch(`https://davidecasaro.eu.pythonanywhere.com/products/products/`);

            if (!response.ok){
                throw new Error('Errore nella richiesta: '+response.status);
            }
            const userData = await response.json();
            return userData;
        }catch (error){
            console.error("Errore durante la richiesta:", error);
            return null;
        }
    }

    async function renderTable(){
            try{
                var tbody="";
                const prodotti = await fetchAlbumData();
                for(prod in prodotti["products"]){
                    tbody+=`<td>${prodotti["products"][prod]["id"]}</td>`;
                    tbody+=`<td>${prodotti["products"][prod]["name"]}</td>`;
                    tbody+=`<td>${prodotti["products"][prod][""]}</td>`;
                }
            document.getElementById("tbody").innerHTML = tbody;
            }catch (error){
                console.error("Errore durante il rendering della tabella: ", error);
                return null;
            }
    }

    async function dettagliProdotti(){
            try{
                var tbody=`<th scope="col">Codice</th><th scope="col">Prodotto</th><th scope="col">Descrizione</th><th scope="col">Immagine</th><th scope="col">Costo</th><th scope="col">Spedizione</th>`;
                const prodotti = await fetchAlbumData();
                for(prod in prodotti["products"]){
                    tbody+=`<td>${prodotti["products"][prod]["id"]}</td>`;
                    tbody+=`<td>${prodotti["products"][prod]["name"]}</td>`;
                    
                }
            document.getElementById("tbody").innerHTML = tbody;
            }catch (error){
                console.error("Errore durante il rendering della tabella: ", error);
                return null;
            }
    }

    

    renderTable()

    </script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</body>
</html>
