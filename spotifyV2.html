<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <table border="1">
        <tbody id="tbody">

        </tbody>
    </table>
    
    <script>
        var access_token = "BQA_4kISaxMniyfV_3XF6J8HyLPfWM-VMufuDrKLdri-a8AtHVSeiki9oy64lrS1mV-RFBkbRIbQMvxrg4ePEDsp5BR5SGpo1rchzMdz3yABGh3pkei2PfdEZgAL8JxNT5tRxCTBY8SY6LFiMNF1YRmWMVCPMlbiX_AlyRsiioxGJXJBlK9mOG797KPj0FN8Szrqacso_RgRxlXrX2aU";
        async function fetchAlbumData(){
            try{
                const response = await fetch(`https://api.spotify.com/v1/me/player/recently-played`,{
                    headers: {
                        'Authorization': 'Bearer ' + access_token
                    }
                });

                if (!response.ok){
                    throw new Error('Errore nella richiesta: '+response.status);
                }
                const userData = await response.json();
                return userData;
            }catch (error){
                console.error("Errore durante la richiesta:", error)
                return null;
            }
        }

        async function renderTable(){
            try{
                var tbody;
                const recentSongs = await fetchAlbumData();
                for(item of recentSongs["items"]){
                    const track=item["track"]; 
                    tbody += "<tr>";
                    tbody += `<td>${track["artists"][0]["name"]}</td>`;
                    tbody += `<td>${track["name"]}</td>`;
                    tbody += `<td><img src="${track["album"]["images"][0]["url"]}" alt="Copertina" style="width: 100px;"></td>`;
                    tbody += `<td><a href="${track["external_urls"]["spotify"]}">Ascolta</a></td>`;
                    tbody += "</tr>";
                }
            document.getElementById("tbody").innerHTML = tbody;
            }catch (error){
                console.error("Errore durante il rendering della tabella: ", error);
            }
        }
        renderTable()

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
